<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Unifeed Blog Page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="./index.html"><img src="./Assets/Logo.svg" alt="logo"></a>
                </div>
                <nav>
                    <ul class="unOrderList">
                        <li class="list"><a class="link" href="#">home</a></li>
                        <li class="list"><a class="link" href="#">features</a></li>
                        <li class="list"><a class="link" href="#">pricing</a></li>
                        <li class="list"><a class="link" href="#">subscribe</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-card">
                    <div class="hero-cards card-left">
                        <img src="./Assets/Main Article Image.png" alt="main artical image">
                    </div>
                    <div class="hero-cards card-right">
                        <h1 class="title">Weekly Newsletter: Tweets for Higher Engagements</h1>
                        <p class="desc">In this weekly newsletter, we will be covering ten types of engaging tweets. This is the guide if you're just starting out on Twitter.</p>
                        <div class="user">
                            <div class="user-content">
                                <div class="user-image">
                                    <img src="./Assets/User Avatar.png" alt="user Avatar image">
                                </div>
                                <div class="user-role">
                                    <span>Jessica Andrews</span>
                                    <p>Content Manager</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
